<polymer-element name="gravatar-image" attributes="username size hash">

  <template>
    <style>
      img {
        margin: 0;
        padding: 0;
      }
    </style>

    <img id="username_image" />
  </template>

  <script src="scripts/md5.js"></script>

  <script>
    var Gravatar = {
      imageURL: function (email, size, hash) {
        var avatarString = (hash.length > 0) ?  hash : MD5(email);

        return 'http://www.gravatar.com/avatar/' + avatarString + '.jpg?s=' + size;
      }
    };

    Polymer('gravatar-image', {
      enteredView: function() {
        this.size = this.size || 80;
        this.hash = this.hash || "";

        this.$.username_image.src = Gravatar.imageURL(this.username, this.size, this.hash);
      }
    });
  </script>

</polymer-element>
